name: sustain
description: An app that helps in sustainbility for climate change.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  riverpod: ^2.0.2
  freezed_annotation: ^2.2.0
  auto_route: ^5.0.2
  firebase_core: ^2.1.0
  firebase_auth: ^4.0.2
  cloud_firestore: ^4.0.2
  firebase_storage: ^11.0.2
  json_annotation: ^4.7.0
  flutter_riverpod: ^2.0.2
  flutter_hooks: ^0.18.5+1
  flutter_native_splash: ^2.2.11
  font_awesome_flutter: ^10.2.1
  google_fonts: ^3.0.1
  introduction_screen: ^3.0.2
  shared_preferences: ^2.0.15
  google_sign_in: ^5.4.2

  walletconnect_dart: ^0.0.11
  walletconnect_secure_storage: ^1.0.0
  web3dart: ^2.3.3
  flutter_walletconnect: ^0.0.1
  qr_flutter: ^4.0.0
  eip55: ^1.0.2
  walletconnect_qrcode_modal_dart: ^0.0.5
  url_launcher: ^6.1.6
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  freezed: ^2.2.0
  json_serializable: ^6.5.3
  build_runner: ^2.3.2
  auto_route_generator: ^5.0.3

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: lib/common\assets\mother-earth-day.png
